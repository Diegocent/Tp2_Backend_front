<div class="container">
  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="restaurante.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="direccion">Direcci√≥n</label>
          <input
            class="form-control"
            id="direccion"
            required
            [(ngModel)]="restaurante.direccion"
            name="direccion"
          />
        </div>
  
        <button (click)="saveRestaurante()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newRestaurante()">Add</button>
      </div>
    </div>
  </div>
</div>
