<div class="container">
  <div class="list row">
    <div class="col-md-8">
      <div class="col-6 mb-3">
        <h3>Lista de Restaurantes</h3>
      </div>
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre"
          [(ngModel)]="nombre"
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary"
            type="button"
            (click)="buscarNombre()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let restaurante of restaurantes; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveRestaurante(restaurante, i)"
        >
          {{ restaurante.nombre }}
        </li>
      </ul>
  
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllRestaurantes()">
        Remove All
      </button> -->
    </div>
    
    <div class="col-md-6">
      <div *ngIf="currentRestaurante">
        <h4>Restaurante</h4>
        <div>
          <label><strong>Nombre:</strong></label> {{ currentRestaurante.nombre }}
        </div>
        <div>
          <label><strong>DirecciÃ³n:</strong></label>
          {{ currentRestaurante.direccion }}
        </div>
  
        <a class="badge badge-warning" routerLink="/restaurantes/{{currentRestaurante.id}}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentRestaurante">
        <br />
        <p>Please click on a Restaurante...</p>
      </div>
    </div>

    <div class="row">
      <div class="m-3 col-12">
        <button routerLink="/restaurantes/add" type="button" class="btn btn-primary mb-3 mr-3">Agregar</button>
        <button routerLink="/planos" type="button" class="btn btn-info mb-3">Ver plano de mesas</button>
      </div>
    </div>
    
  </div>
  
</div>
